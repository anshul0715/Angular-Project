<div class="my-form">
  
  <form class="form-signin" >
    <img src="assets/mf-logo.png" alt="mindfire logo">
    <h1 class="h3 mb-3 font-weight-normal">Signup</h1>

    <div>
      <input type="text" class="form-control" placeholder="First Name" required autofocus>
      <input type="text" class="form-control" placeholder="Last Name" required>
      <input type="email" class="form-control" placeholder="Email" required>
      <input type="tel" class="form-control" placeholder="Phone Number" required>
      <select class="form-control">
        <option selected class="opt">Select Category</option>
        <option>Web Development</option>
        <option>Artificial Intelligence</option>
        <option>Android Development</option>
        <option>Tech Buzz</option>
      </select>

      <div class="radio">
        <label class="sub-type"><input type="radio" name="optradio">Weekly</label>
        <label class="sub-type"><input type="radio" name="optradio">Monthly</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
    </div>
  </form>
</div>
